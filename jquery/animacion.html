<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Animaciones</title>
	<style>
		.caja {
			width: 150px;
			height: 150px;
			background: #FF9900;
		}

		@keyframes colores {
			from{background:#FF9900;}
			to{background: #424242;}
		}

		.animacion{
			animation:colores 3s ease;
		}
	</style>
</head>
<body>
	<button id="boton">Animar</button>
	<br></br>
	<div class="caja" id="caja"></div>

	<script src="jquery.min.js"></script>
	<script src="animacion.js"></script>
</body>
</html>
