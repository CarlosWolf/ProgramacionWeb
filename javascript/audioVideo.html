<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Controlando Audio y Video</title>
</head>
<body>
	<video id="video" src="media/video.mp4" width="500" controls><p>Tu navegador no soporta videos en html5, porfavor actualizalo.</p></video><br></br>
	<audio id="video" src="media/audio.mp3" type="audio/mpeg" controls>
		<p>Tu navegador no soporta Audios en html5, porfavor actualizalo.</p><br></br>
	</audio>
	<button id="play">Reproducir</button>
	<button id="pause">Pausar</button>
	<input type="range" value="1" min="0" max="1" step="0.1" id="volumen">
	<script type="text/javascript">
		var video = document.getElementById('video'),
			btnPlay = document.getElementById('play'),
			btnPause = document.getElementById('pause'),
			volumen = document.getElementById('volumen');

			btnPlay.addEventListener('click', function(){
			video.play();
		});

		btnPause.addEventListener('click', function(){
			video.pause();
		});

		volumen.addEventListener('change', function(){
			video.volume = volumen.value;
		});
	</script>
</body>
</html>
