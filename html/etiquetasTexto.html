<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Etiquetas para texto</title>
</head>
<body>
	<p>
		<b>Bold</b> <!-- Bold/Negritas, sin importancia semantica -->
		<br />
		<strong>Strong</strong> <!-- Bold/Negritas, con importancia semantica -->
		<br />

		<i>Italic</i> <!-- Italic, sin importancia semantica -->
		<em>Enfasis</em> <!-- Italic, con importancia semantica -->
		<br />

		<small>Small</small>
		<br />

		<mark>Marked</mark>
		<br />

		<del>Deleted</del>
		<br />

		<ins>Inserted</ins>
		<br />

		<sub>Subscript</sub> aasdfda
		<br />

		<sup>Superscript</sup> aagfarq
		<br />
	</p>
</body>
</html>
